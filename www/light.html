<ons-page id="light" class="center light-background">
  <div id="light-cards" style="display: block;">
    <div class="light-card" onclick="lightMorning()">
      <h2>morning schedule</h2>
      <p>adjust your wake-up time</p>
    </div>
    <div class="light-card" onclick="lightTherapy()">
      <h2>light therapy</h2>
      <p>spend a moment with the light</p>
    </div>
    <div class="light-card" onclick="lightEvening()">
      <h2>evening moods</h2>
      <p>enjoy an augumented sunset</p>
    </div>
  </div>
  <div id="light-morning" style="display:none;">
    <div class="light-back-button" onclick="lightsBackButton()">
      <ons-icon icon="md-back"></ons-icon>
    </div>
  </div>
  <div id="light-therapy" style="display:none;">
    <div class="light-back-button" onclick="lightsBackButton()">
      <ons-icon icon="md-back"></ons-icon>
    </div>
  </div>
  <div id="light-evening" style="display:none;">
    <div class="light-back-button" onclick="lightsBackButton()">
      <ons-icon icon="md-back"></ons-icon>
    </div>
    <div id="savanna-button" onclick="turnOnSavannah()"></div>
    <div id="sunset-button" onclick="turnOnSunset()"></div>
    <div id="twilight-button" onclick="turnOnTwilight()"></div>
  </div>

  <script>
    ons.getScriptPage().onShow = function () {
      bluetooth.write('S2552551558');
    };

    function lightMorning() {
      document.getElementById('light-cards').style.display = 'none'
      document.getElementById('light-morning').style.display = 'block'
    }

    function lightTherapy() {
      document.getElementById('light-cards').style.display = 'none'
      document.getElementById('light-therapy').style.display = 'block'
    }

    function lightEvening() {
      document.getElementById('light-cards').style.display = 'none'
      document.getElementById('light-evening').style.display = 'block'
    }

    function turnOnSavannah () {
      bluetooth.write('S2541961598');
    }

    function turnOnSunset () {
      bluetooth.write('S2491970768');

    }

    function turnOnTwilight () {
      bluetooth.write('S0001361948');
    }

    function lightsBackButton() {
      document.getElementById('light-cards').style.display = 'block'
      document.getElementById('light-morning').style.display = 'none'
      document.getElementById('light-therapy').style.display = 'none'
      document.getElementById('light-evening').style.display = 'none'

    }
  </script>
</ons-page>
