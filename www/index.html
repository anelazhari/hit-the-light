<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

    <link rel="stylesheet" href="css/onsenui.min.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Light source</title>
</head>

<body>
    <ons-page class="app">
        <ons-toolbar>
            <div class="center">Tab 1</div>
        </ons-toolbar>

        <ons-tabbar swipeable position="bottom">
            <ons-tab page="light.html" label="Light" icon="md-home" active>
            </ons-tab>
            <ons-tab page="mood.html" label="Mood" icon="md-settings" active-icon="md-face">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="light.html">
        <ons-page id="light" class="center">
            <h1 style="text-align: center;">Light!</h1>
            <ons-button onclick="app.showAlert()">Click Me</ons-button>

            <button class="bright" onclick="app.bright()">Bright</button>
            <button class="low" onclick="app.low()">Low</button>
            <button class="disconnect">Disconnect</button>

            <p class="info-text">This is info text</p>
        </ons-page>
    </template>

    <template id="mood.html">
        <ons-page id="mood">
            <h1 style="text-align: center;">Mood!</h1>
        </ons-page>
    </template>
    <script type="text/javascript" src="js/onsenui.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        ons.ready(function () {
            return app.onDeviceReady();
        });

    </script>
</body>

</html>
